<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../style2.css">
    
    <link rel="shortcut icon" href="../img/logo2.jpg">
</head>

<body>
    <h1>Keep calmâ€¦ And let birthday countdown begin.</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el secs-c">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
<script>
    const daysEl= document.getElementById('days');
    const hoursEl=document.getElementById('hours');
    const minsEl=document.getElementById('mins');
    const secsEl=document.getElementById('secs');
    const birthday = '23 nov 2021';
    function countdown() {
        const birthdayDate = new Date(birthday);
        const currentDate = new Date();
        const totalSeconds = (birthdayDate - currentDate)/1000;
        const days = Math.floor(totalSeconds/3600/24);
        const hours = Math.floor(totalSeconds/3600)%24;
        const minutes = Math.floor(totalSeconds/60)%60;
        const seconds = Math.floor(totalSeconds%60);

        console.log(days, hours, minutes, seconds);

        daysEl.innerHTML = days;
        hoursEl.innerHTML = formatTime(hours);
        minsEl.innerHTML = formatTime(minutes);
        secsEl.innerHTML = formatTime(seconds);
    }
    function formatTime(time){
        return time < 10 ? `0${time}` : time;
    }
    countdown();

    setInterval(countdown, 1000);
</script>
</html>
